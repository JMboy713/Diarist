spring:
  profiles:
    active: ${profile}
    include: oauth, aws, kafka

---
spring.config.activate.on-profile: dev

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/dev
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  springdoc:
    swagger-ui:
      path: /api-test
      groups-order: DESC
      tags-sorter: alpha

---
spring.config.activate.on-profile: prod

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/main
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  springdoc:
    swagger-ui:
      path: /api-test
      groups-order: DESC
      tags-sorter: alpha
---
spring.config.activate.on-profile: test

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  springdoc:
    swagger-ui:
      path: /api-test
      groups-order: DESC
      tags-sorter: alpha
